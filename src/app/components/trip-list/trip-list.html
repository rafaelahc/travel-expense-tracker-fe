<div *ngIf="trips.length === 0">
  <p>You don't have any registered trips yet!</p>
</div>

<ul *ngIf="trips.length > 0">
  <li *ngFor="let trip of trips">
    <a (click)="showTripDetails(trip.id)">{{ trip.destination}} </a>
    <!-- <button (click)="showQtyPeople(trip)">Quantidade de pessoas da viagem</button> -->
  </li>
</ul>
