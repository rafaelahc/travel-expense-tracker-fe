@if (trip) {

<div>
    <div class="header">
        <h2>{{ trip.destination }}</h2>

        <div>
            <p>{{ trip.startdate }} - {{ trip.enddate }}</p>
            <p>{{ trip.days}} days</p>
        </div>


        <div class="total">
            <span>590,00</span>
        </div>
    </div>
</div>

<div class="expense-content">
    <div class="test">
        <app-expense-list />
    </div>

</div>
}
