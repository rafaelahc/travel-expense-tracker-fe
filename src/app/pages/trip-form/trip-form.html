    <!-- REACTIVE FORMS -->

    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">

        <app-control label="Destination: ">
            <input type="text" id="destination" name="destination" placeholder="Ex. Paris" #form
                formControlName="destination">
            <ng-content input></ng-content>
        </app-control>

        <app-control label="Start Date: ">
            <input type="date" id="startdate" name="startdate" formControlName="startDate">
        </app-control>

        <app-control label="End Date: ">
            <input type="date" id="enddate" name="enddate" formControlName="endDate">
        </app-control>

        <div class="people-qty">
            <span class="decrement">-</span>
            <input type="text" placeholder="1" name="peopleQty" formControlName="peopleQty">
            <span class="increment">+</span>
        </div>

        <div>
            <button appButton type="submit" [disabled]="!tripForm.valid">Add</button>
        </div>
    </form>
</div>
