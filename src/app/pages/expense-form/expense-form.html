<div class="wrapper">
    <h2>New Expense</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="category">Category:</label>
            @for (category of categories; track category.id) {
            <button (click)="selectedCategory(category.id)" [class.selected]="enteredCategoryId === category.id"
                type="button">{{category.name}}</button>
            }
        </div>

        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" [(ngModel)]="enteredDescription" required>
        </div>

        <div>
            <label for="value">Value:</label>
            <input type="text" id="value" name="value" [(ngModel)]="enteredValue" required>
        </div>

        <div>
            <button type="submit">Add</button>
        </div>
    </form>
</div>
