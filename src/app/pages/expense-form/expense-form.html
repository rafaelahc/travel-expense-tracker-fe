<div class="wrapper">
  <h2>New Expense</h2>

  <form [formGroup]="expenseForm"  (ngSubmit)="onSubmit()">
    <div>
      <label for="category">Category:</label>

      @for (category of categories; track category.id) {
      <button type="button" class="btn-category" (click)="selectedCategory(category.id)"
        [class.selected]="expenseForm.get('categoryId')?.value  === category.id">
        {{ category.name }}
      </button>
      }

    <app-control label="Description: ">
      <input type="text" id="description" name="description" required minlength="3" formControlName="description">
    </app-control>

    <app-control label="Value: ">
      <input type="number" id="value" name="value" formControlName="value">
    </app-control>

    <div>
      <button appButton type="submit">Add</button>
    </div>
    </div>
  </form>
</div>
